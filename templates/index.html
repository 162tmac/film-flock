{% extends "layout.html" %}
{% block title %}Film Flock{% endblock %}
{% block body %}
  <div class="min-vh-100 py-4" id="landing">
    <div class="container">
      <div class="jumbotron p-4">
        <h1 class="display-4">FILM FLOCK</h1>
        <p class="m-0">Create your own movie collections.</p>
        <p class="">Discover other collections.</p>
        <p>Log in here:</p>
        <form class="card-text mb-4" method="POST" action="{{ url_for('login') }}">
          <div class="form-group">
            <input type="email" required="required" class="form-control w-50" id="email" name="email" placeholder="Email"/>
          </div>
          <div class="form-group">
            <input type="password" required="required" class="form-control  w-50" id="password" name="password" placeholder="Password"/>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="lead">
          Or <a href="{{ url_for('register') }}">Register</a>
        </p>
      </div>
    </div>
  </div>

{% endblock %}
