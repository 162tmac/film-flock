{% extends "layout.html" %}
{% block title %}Film Flock | Login{% endblock %}
{% block body %}
  <div class="card col-4 offset-4 my-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Login</h5>
      <form class="card-text" method=POST action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" required class="form-control" id="email" name="email" placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" required class="form-control" id="password" name="password" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-4">Don't have an account? Register 
        <a href="{{ url_for('register') }}" class="card-link">here.</a>
      </p>

    </div>
  </div>
{% endblock %}
