{% extends "layout.html" %}
{% block title %}Film Flock | Register{% endblock %}
{% block body %}
  <div class="card col-4 offset-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Register</h5>
      <form class="card-text" method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" required="required" class="form-control" name="first_name" id="first_name" placeholder="First Name"/>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" required="required" class="form-control" name="last_name" id="last_name" placeholder="Last Name"/>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" required="required" class="form-control" name="email" id="email" placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" required="required" class="form-control" name="password" id="password" placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"/>
        </div>
        <div class="form-group">
          <label for="password_confirmation">Confirm Password</label>
          <input type="password" required="required" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Password Confirmation" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="mt-4">Already have an account? Login
        <a href="{{ url_for('login') }}" class="card-link">here.</a>
      </p>
      {{ existing_user }}
    </div>
  </div>
{% endblock %}
