{% extends "layout.html" %}
{% block title %}Film Flock | Register{% endblock %}
{% block body %}
  <div class="card col-4 offset-4 my-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Register</h5>
      <form class="card-text">
        <div class="form-group">
          <label for="f_name">First Name</label>
          <input type="email" class="form-control" id="f_name" placeholder="First Name"/>
        </div>
        <div class="form-group">
          <label for="l_name">Last Name</label>
          <input type="email" class="form-control" id="l_name" placeholder="Last Name"/>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"/>
        </div>
        <div class="form-group">
          <label for="password-confirmation">Confirm Password</label>
          <input type="password" class="form-control" id="password-confirmation" placeholder="Password Confirmation"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="mt-4">Already have an account? Login
        <a href="{{ url_for('login') }}" class="card-link">here.</a>
      </p>

    </div>
  </div>
{% endblock %}
